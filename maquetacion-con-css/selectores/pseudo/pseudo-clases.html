<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Clases</title>
    <link rel="stylesheet" href="pseudo-clases.css".css">
</head>
<body>
    <main>
        <section>
            <p>Este texto cambia de color cuando se hace hover sobre el.</p>
        </section>
        <div>
            <ul>
                <li>Item #1</li>
                <li>Item #2</li>
                <li>Item #3</li>
                <li>Item #4</li>
                <li>Item #5</li>
            </ul>
        </div>
        <form action="">
            <label for="rojo">
                <span>Haz foco en el input</span>
                <input class="input-rojo" type="text" value="Texto rojo al enfocarme" id="rojo">
            </label>
            <input class="verde" type="submit" value="Mientras me hagas click cambiare a verde">
        </form>
        
    </main>
</body>
</html>
