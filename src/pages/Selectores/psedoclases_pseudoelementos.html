<!DOCTYPE html>
<html lang="en">
<head>

<body>

    
    <main>
        <div class="franjaNegra">

            <h2>Tipos de Selectores:</h2>
                
            <div class="franjaNegraSubContainer">
                <section class="section1">
                    <h2>Pseudo Clases</h2>
                    <ul>
                        <li>:active</li>
                        <li>:focus</li>
                        <li>:hover</li>
                        <li>:nth-child(n)
                            <ul>
                                <li>:nth-child(2n+1) impares</li>
                                <li>:nth-child(2n)   pares</li>
                            </ul>
                        </li>
                    </ul>
                </section>
                <section class="section2">
                    <h2>Pseudo Elementos</h2>
                    <ul>
                        <li>::after</li>
                        <li>::before</li>
                        <li>::first-letter</li>
                        <li>::placeholder</li>
                    </ul>
                </section>
           </div> <!-- franjaNegraSubContainer -->
        </div><!-- franjaNegra -->

       <div class="cuerpo">
           
        <p>Hola</p>
        <div>
            <p>Platzi</p>
            <p>Master</p>
            <p>Es lo mejor</p>
            
        </div>

       </div>

    </main>

    
</body>
